version: "2"
sql:
  - engine: "postgresql"
    queries: "_db/"
    schema: "migrations/"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: false
        emit_json_tags: true
        emit_methods_with_db_argument: false
        emit_pointers_for_null_types: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        overrides:
          - column: "*.created_at"
            go_type: "time.Time"
          - column: "*.updated_at"
            go_type: "time.Time"
          - db_type: uuid
            go_type:
              import: github.com/google/uuid
              package: uuid
              type: UUID
          - db_type: uuid
            nullable: true
            go_type:
              import: github.com/google/uuid
              package: uuid
              type: UUID
              pointer: true
          - db_type: "pg_catalog.timestamptz"
            go_type:
              import: time
              type: Time
          - db_type: "pg_catalog.timestamptz"
            nullable: true
            go_type:
              import: time
              type: Time
              pointer: true
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: time
              type: Time
          - db_type: "pg_catalog.timestamp"
            nullable: true
            go_type:
              import: time
              type: Time
              pointer: true
